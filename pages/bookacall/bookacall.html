<ion-header style="height:40px;margin-top:15px;">
  <table width="100%" height="40">
      <tr>
        <td width="10%" align="center"> <ion-icon name="ios-arrow-back-outline" style="color:#005AAC;font-size: 25px;" (click)="closeModal()"></ion-icon>         
        </td>
        <td align="left" style="font-size:14px;"><strong>Book A call</strong> 
        </td>
      </tr>
    </table>
</ion-header> 

<ion-content padding>

  <ion-content padding>
    <div style="width:100%;height:100%;margin-top:18px;">
 
      <ion-card *ngFor="let data of dctrlistdata; let i = index">
    
        <table width="100%" border="0" cellpadding="0" cellspacing="0"  (click)="gotodctrreq(data.id)" style="border-collapse:collapse;margin:0px;padding:0px;" >
          
           
          <tr >
            <td width="39%" *ngIf="data.image"><img src="{{data.image}}" class="imgk" alt="Avatar" align="center" style="border-radius: 50%;"  ></td>
            <td width="39%" *ngIf="(data.image==null || data.image=='') "><img src="assets/imgs/roundimage.png" class="imgk" alt="Avatar" align="center" style="border-radius: 50%;"  ></td>
             
            <td width="61%">
              <table width="100%" border="0" cellpadding="0" cellspacing="0" style="border-collapse:collapse;margin:0px;padding:0px;">
              <tr>
                <td>&nbsp;</td>
                </tr>
              <tr>
                <td height="30"><b>&nbsp;&nbsp;&nbsp;{{data.first_name}}</b></td>
                </tr>
              <tr>
                 <td  height="30"><span  style="color:#607d8b;">&nbsp;&nbsp;&nbsp;Speciality: {{data.splname}}</span></td>
                </tr>
              <tr>
                <td  ><ion-icon name="star"></ion-icon> <ion-icon name="star"></ion-icon> <ion-icon name="star"></ion-icon> <ion-icon name="star"></ion-icon></td>
                </tr>
              <tr>
                <td   ><span style="color:#607d8b;"><ion-icon name="medkit" style="color:red;font-size: 18px;"></ion-icon>&nbsp;&nbsp;&nbsp;{{data.clinic_name}}</span></td>
                </tr>
              <tr>
                <td align="center" valign="top" >
                  <table width="100%" border="0" cellpadding="0" cellspacing="0" style="border-collapse:collapse;margin:0px;padding:0px;">
                    <tr>
                      <td width="41%" align="left" style="height:28px;"><span  style="color:#607d8b;">&nbsp;&nbsp;&nbsp;Qualifications</span></td>
                      <td width="59%" align="right" style="height:28px"><span  style="color:#607d8b;">Experience</span>&nbsp;&nbsp;&nbsp;&nbsp;</td>
                    </tr>
                    <tr>
                      <td><span style="color:#607d8b;" style="height:28px;">&nbsp;&nbsp;&nbsp;{{data.qualification}}</span></td>
                      <td align="right"><span style="color:#607d8b;" style="height:28px;">{{data.experience}}</span>&nbsp;&nbsp;Yrs&nbsp;&nbsp;&nbsp;</td>
                    </tr>
                </table></td>
              </tr>
            </table></td>
          </tr>
          <tr>
            <td>&nbsp;</td>
            </tr>
        
        
        </table>
         
    
         
         
      </ion-card>
      <form #addbookForm="ngForm" (ngSubmit)="addbook(addbookForm.value)"> 
 <div style="height:20px;"></div>
<div style="width:100%;height:100%;">
  <div style="  width:93%;  border: 1px solid #928989;background: white;margin:13px;">
    <textarea style="width:95%; height:30%; box-sizing: border-box; border: 1px solid #c9c9c9; resize:none;margin:9px;" name="reason"  [(ngModel)]="reason" rows="8" cols="50"></textarea>
</div>

<input type="submit" class="button"      value="Send Request"  style="font-size:15px;" >

</div>



     
  </form>
    
</div>

</ion-content>
