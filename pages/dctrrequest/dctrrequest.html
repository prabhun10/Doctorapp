<ion-header style="height:40px;margin-top:15px;">
  <table width="100%" height="40">
      <tr>
        <td width="10%" align="center"> <ion-icon name="ios-arrow-back-outline" style="color:#005AAC;font-size: 25px;" (click)="closeModal()"></ion-icon>         
        </td>
        <td align="left" style="font-size:14px;"><strong>Concierge Doctor</strong> 
        </td>
      </tr>
    </table>
</ion-header>

 

<ion-content style="margin-top: 15px;" >
<div class="section">
  <div class="container">
    <div class="columns">
      <div class="column is-4 is-offset-4">
        <div class="card">
          <div class="header">
            <div class="avatar" *ngIf="profileimg">
              <img src="{{profileimg}}" alt="">
            </div>
            <div class="avatar" *ngIf="(profileimg==null || profileimg=='')">
              <img src="assets/imgs/roundimage.png" alt="">
            </div>
          </div> 
          <div class="card-body" style="background-color: white;">
            <div class="user-meta has-text-centered">
              <h3 class="username">{{first_name}} </h3>
              <h5 class="position">   <ion-icon name="star"></ion-icon> <ion-icon name="star"></ion-icon> <ion-icon name="star"></ion-icon> <ion-icon name="star"></ion-icon></h5>
              <h5 class="position" *ngIf="clinic_name!=''"> <ion-icon name="medkit" style="color:red;font-size: 18px;"></ion-icon>&nbsp; {{clinic_name}}</h5>
             </div>
            <table width="100%" border="0" cellpadding="0" cellspacing="0" style="border-collapse:collapse;margin:0px;padding:0px;">
              <tr>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td colspan="2" align="center"><span style="font-weight:bold;font-size: 16px;">Speciality</span></td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
              </tr>
              <tr>
                <td>&nbsp;</td>
                <td colspan="4" align="center" style="color:#4a8bfc;">{{splname}}</td>
                <td>&nbsp;</td>
              </tr>
              <tr>
                <td colspan="2" align="left"><span style="font-weight:bold;font-size: 16px;">Qualifications</span></td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td colspan="2" align="right"><span style="font-weight:bold;font-size: 16px;">Experience</span></td>
              </tr>
              <tr>
                <td colspan="3" align="left" style="color:#4a8bfc;">{{qualification}}</td>
                <td colspan="3" align="right" style="color:#4a8bfc;">{{experience}}&nbsp;Years</td>
              </tr>
            </table>
             
            
          </div>
        </div>
      </div>
    </div>
  </div>
  <br>
  <button type="submit" ion-button full class="curved myback mybutton"  (click)="requestsend(this.dctrind_id)">Send Request</button>
</div>



  
</ion-content>
